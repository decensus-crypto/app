type Answer @entity {
  id: String!
  encryptedAnswer: String!
  contractAddress: Bytes!
  respondentAddress: Bytes!
  mintedTokenId: BigInt!
}

type FormCollection @entity {
  id: Bytes!
  contractAddress: Bytes!
  owner: Bytes!
  name: String!
  description: String!
  closed: Boolean!
  createdAt: BigInt!
}
