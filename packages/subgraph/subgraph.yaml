specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FormCollection
    network: goerli
    source:
      abi: FormCollection
      startBlock: 7445610
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Answer
      abis:
        - name: FormCollection
          file: ./abis/FormCollection.json
      eventHandlers:
        - event: AnswerSubmitted(address,string,uint256)
          handler: handleAnswerSubmitted
      file: ./src/formCollection.ts
  - kind: ethereum
    name: FormCollectionFactory
    network: goerli
    source:
      address: "0x7FF1EfB5E9F61C519E4192eA5cc7c93266a27fE9"
      abi: FormCollectionFactory
      startBlock: 7445610
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - FormCollection
      abis:
        - name: FormCollectionFactory
          file: ./abis/FormCollectionFactory.json
      eventHandlers:
        - event: FormCollectionCreated(address,string,string)
          handler: handleFormCollectionCreated
      file: ./src/formCollectionFactory.ts
